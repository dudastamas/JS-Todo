<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row" style="height: 100vh">
          <div
            class="col-12 col-lg-3 px-4 bg-dark d-flex flex-column align-items-center justify-content-center"
          >
            <h1 class="text-center text-white mb-5 fs-3">
              Új tennivaló hozzáadása
            </h1>

            <form action="" class="w-100">
              <div class="form-floating mb-3 py-2">
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="form-control rounded-4 border-0"
                  placeholder="Név"
                />
                <label for="title">Név</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  style="height: 100px"
                  type="textarea"
                  name="text"
                  id="textarea"
                  class="form-control border-0 rounded-4"
                  placeholder="Leírás"
                ></textarea>
                <label for="text">Rövid leírás</label>
              </div>
              <div class="mb-5">
                <label for="date" class="text-white fs-5"
                  >Add meg a határidőt</label
                >
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="form-control rounded-4 border-0"
                />
              </div>
              <div class="submitbutton text-center">
                <button class="btn btn-success btn-lg text-white border-0">
                  Hozzáadás
                </button>
              </div>
            </form>
          </div>
          <div
            class="col-12 col-lg-9 d-flex align-items-center flex-column bg-dark bg-gradient p-5"
          >
            <div class="mb-5">
              <h1 class="text-white">Tennivalók listája</h1>
            </div>
            <div id="list" class="w-75">
              <div class="itemlist text-white fs-4 w-100"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
